<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
<div class="d-inline-flex justify-content-center">
<div class="container">
    <h3> Registration Form </h3>
    <form id="app" @submit ="submitForm" autocomplete="off" novalidate="true">
        <div class="form-group ">
            <label for="name">Name</label>
            <input id="name"  v-model="name" class="form-control" >
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" v-model="email" class="form-control" >
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" v-model.number="age" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <p v-if="errors.length">
            <b>Please correct the following error(s):</b>
        <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        </p>
    </form>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
